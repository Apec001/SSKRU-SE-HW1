<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> การบ้านที่ 1 โปรแกรมเครื่องคิดเลข </title>

    <!-- นำเข้าไฟล์ตกแต่ง CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- นำเข้าไฟล์จาวาสคริปที่เพิ่มฟังก์ชั่นให้กับเว็บเรา -->
    <script src="./js/javascript.js"></script>

  </head>

  <body>
    <h1>
      Homework 1 - Calculator
    </h1>
  
    <!-- ส่วนหลักของเครื่องคิดเลข -->
    <div id="calc">
      <!-- ส่วนแสดงผลตัวเลข -->
      <div id="outputPanel">
        <input id="display" type="text" readonly> <br>
      </div>
      <br><br>
  
      <!-- ส่วนปุ่มที่เอาไว้ใช้กด -->
      <div id="inputPanel">
  
        <!-- ปุ่มต่างๆ ที่มีค่า attribute id, class, type, value, onclick -->
        <!--  id = ไอดีของปุ่มนั้นๆ
              class = คลาสของปุ่มนั้นๆ
              type = ชนิดของปุ่มนั้นๆ
              value = ค่าตัวอักษรที่ใช้กำกับปุ่มนั้นๆ
              onclick = เมื่อคลิกที่ปุ่มให้ทำอะไร
                ตัวอย่าง onclick="oneClicked()" แปลว่าเมื่อคลิกให้เรียกฟังก์ชั่น oneClicked() ซึ่งเราประกาศไว้ในไฟล์ javascript
        -->
  
        <!-- คำสั่ง ให้นร.แก้ไขไฟล์ HTML นี้ให้มีหน้าจอแสดงผลสวยงามตามที่โปรแกรมเครื่องคิดเลขควรจะเป็น
              ตัวอย่างสามารถดูได้ในโปรแกรม calculator ใน windows
        -->
        <input id="one" class="bt bt-num" type="button" value="1" onclick="oneClicked()">
        <input id="two" class="bt bt-num" type="button" value="2" onclick="twoClicked()">
        <input id="three" class="bt bt-num" type="button" value="3" onclick="threeClicked()">
        <input id="plus" class="bt bt-ops" type="button" value="+" onclick="plusClicked()">
        <br>
        <input id="four" class="bt bt-num" type="button" value="4" onclick="fourClicked()">
        <input id="five" class="bt bt-num" type="button" value="5" onclick="fiveClicked()">
        <input id="six" class="bt bt-num" type="button" value="6" onclick="sixClicked()">
        <input id="minus" class="bt bt-ops" type="button" value="-" onclick="minusClicked()">
        <br>
        <input id="seven" class="bt bt-num" type="button" value="7" onclick="sevenClicked()">
        <input id="eight" class="bt bt-num" type="button" value="8" onclick="eightClicked()">
        <input id="nine" class="bt bt-num" type="button" value="9" onclick="nineClicked()">
        <input id="multiply" class="bt bt-ops" type="button" value="x" onclick="multiplyClicked()">
        <br>
        <input id="zero" class="bt bt-num" type="button" value="0" onclick="zeroClicked()">
        <input id="dot" class="bt bt-num" type="button" value="." onclick="dotClicked()">
        <input id="divide" class="bt bt-ops" type="button" value="÷" onclick="divideClicked()">
        <input id="equal" class="bt bt-ops" type="button" value="=" onclick="equalClicked()">
        <br>
        
        <input id="del" class="bt bt-del" type="button" value="del" onclick="delClicked()">
        <input id="clear" class="bt bt-clear" type="button" value="C" onclick="clearClicked()">
        <!-- Optional buttons ส่วนข้างล่างนี้จะทำหรือไม่ทำก็ได้ -->
        <input id="parenthesis-open" class="bt bt-optional" type="button" value="(" onclick="poClicked()">
        <input id="parenthesis-close" class="bt bt-optional" type="button" value=")" onclick="pcClicked()">
        <div class="parenthesis-open"><input id="parenthesis-open" class="button" type="button" value="(" onclick="poClicked()"></div>
        <div class="arenthesis-close"><input id="parenthesis-close" class="button" type="button" value=")" onclick="pcClicked()"></div>
        <div class="clear"><input id="clear" class="button" type="button" value="C" onclick="clearClicked()"></div>
        <div class="del"><input id="del" class="button" type="button" value="del" onclick="delClicked()"></div>
        <div class="plus"><input id="plus" class="button" type="button" value="+" onclick="plusClicked()"></div>
        <div class="minus"><input id="minus" class="button" type="button" value="-" onclick="minusClicked()"></div>
        <div class="multiply"><input id="multiply" class="button" type="button" value="x" onclick="multiplyClicked()"></div>
        <div class="divide"><input id="divide" class="button" type="button" value="÷" onclick="divideClicked()"></div>
        <div class="seven"><input id="seven" class="button" type="button" value="7" onclick="sevenClicked()"></div>
        <div class="eight"><input id="eight" class="button" type="button" value="8" onclick="eightClicked()"></div>
        <div class="nine"><input id="nine" class="button" type="button" value="9" onclick="nineClicked()"></div>
        <div class="equal"><input id="equal" class="button" type="button" value="=" onclick="equalClicked()"></div>
        <div class="four"><input id="four" class="button" type="button" value="4" onclick="fourClicked()"></div>
        <div class="five"><input id="five" class="button" type="button" value="5" onclick="fiveClicked()"></div>
        <div class="six"><input id="six" class="button" type="button" value="6" onclick="sixClicked()"></div>
        <div class="dot"><input id="dot" class="button" type="button" value="." onclick="dotClicked()"></div>
        <div class="one"><input id="one" class="button" type="button" value="1" onclick="oneClicked()"></div>
        <div class="two"><input id="two" class="button" type="button" value="2" onclick="twoClicked()"></div>
        <div class="three"><input id="three" class="button" type="button" value="3" onclick="threeClicked()"></div>
        <div class="zero"><input id="zero" class="button" type="button" value="0" onclick="zeroClicked()"></div>
      </div>
    </div>
  </body>
